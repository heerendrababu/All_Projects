# messages.properties

#messages.properties: Contains the actual messages.
#Entity Class: Uses validation annotations with {key} for message resolution.
#application.properties: Configures Spring Boot to use the messages.properties file.

#Validation messages

  #({keyName})    =   value
firstName.required= First name is required
firstName.size=First name must be between 3 and 50 characters

surName.size=Surname must be between 3 and 50 characters

email.required=Email is required
email.valid=Email must be valid

age.min=Age must be at least 18
age.max=Age must be at most 65

mobileNo.pattern=Mobile number must be exactly 10 digits

password.required=Password is required
password.size=Password must be at least 8 characters
password.pattern=Password must contain at least one special character, one lowercase letter, one uppercase letter, and one number, and must be at least 8 characters long.
